{% extends 'base.html' %} {% block content %} {% load static %}
<img id="pic" src="{% static 'WebsiteFiles/images/logo.png' %}" />
<div class="list">
  {% for repo in repo_list %}
  <dl class="list-element">
    <a id="name">{{repo.name}}</a>
    <a id="author">{{repo.author}}</a>
  </dl>
  {% endfor %}
</div>
<button id="more" onclick="window.location = '/'">Get More Repos</button>

{% endblock %}
